name: bskypromo-hashtag-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # elke uur

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install atproto

      - name: Run bot
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          # optioneel tunen:
          HOURS_BACK: "3"
          MAX_PER_RUN: "50"
          MAX_PER_USER: "3"
          SLEEP_SECONDS: "2"
          STATE_FILE: "state.json"
          HASHTAG_MAX_ITEMS: "100"
        run: |
          python bskypromo_reposter.py

      - name: Commit state.json if changed
        run: |
          if git status --porcelain | grep -qE "state\.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state.json"
            git push
          else
            echo "No state changes to commit."
          fi