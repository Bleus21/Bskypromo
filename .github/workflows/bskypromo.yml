name: Bskypromo Feed Reposter

on:
  schedule:
    - cron: "37 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install atproto

      - name: Run bot
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}

          FEED_LINK: "https://bsky.app/profile/did:plc:jaka644beit3x4vmmg6yysw7/feed/aaaipcjvdtvu4"
          EXCLUDE_LIST_LINK: "https://bsky.app/profile/did:plc:5si6ivvplllayxrf6h5euwsd/lists/3mfkghzcmt72w"

          MAX_PER_RUN: "100"
          POST_DELAY_SECONDS: "1.2"

          # Zet HOURS_BACK op 0 als je alles wil reposten wat "nieuw in feed" is,
          # ook als de post zelf ouder is.
          HOURS_BACK: "4"

          CLEANUP_DAYS: "14"
          FEED_MAX_ITEMS: "1000"
          LIST_MEMBER_LIMIT: "500"

          REPOST_LOG_FILE: "reposted.txt"
        run: python bskypromo_reposter.py

      - name: Commit repost log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add reposted.txt
          git commit -m "Update repost log [auto]" || echo "No changes"
          git push